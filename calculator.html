<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function cube() {
var num = document.getElementById("n1");
num.value = Math.pow(num.value, 3);
}
function cuarta() {
var num = document.getElementById("n1");
num.value = Math.pow(num.value, 4);
}
function seno() {
var num = document.getElementById("n1");
num.value = Math.sin((num.value/180)*Math.PI);
}
function square() {
  var num = document.getElementById("n1");
  num.value = num.value * num.value;
}
function inverse() {
  var num = document.getElementById("n1");
  num.value = 1/num.value;
}
</script>
</head>
<body>
<h1>Calculadora de Martin Beas Vela</h1>
Number:
<input type="text" id="n1">
<p>
<button onclick="cube()"> x^3 </button>
</p>
<p>
<button onclick="cuarta()"> x^4 </button>
</p>
<p>
<button onclick="seno()">sin(x) </button>
</p>
<p>
<button onclick="square()"> x^2 </button>
</p>
<p>
<button onclick="inverse()"> 1/x </button>
</p>
</body>
</html>
